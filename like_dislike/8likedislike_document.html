
    <html>

        <head>
        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        </head>
        
        <body>

            <i class="fa fa-thumbs-up" onclick="thumsup()" style="font-size: 100px; color: grey"></i> <span id="like_id">0</span> &nbsp;&nbsp;&nbsp; 
            <i class="fa fa-thumbs-down" onclick="thumsdown()" style="font-size: 100px; color: grey"></i> <span id="dislike_id">0</span> &nbsp;&nbsp;&nbsp;
        
     <script>

         var like = 0;
         var dislike = 0;


        function thumsup(){

            like = like + 1;

            document.getElementById("like_id").innerHTML=like;

        }

        function thumsdown(){

            dislike = dislike + 1;

            document.getElementById("dislike_id").innerHTML=dislike;
        }

    </script>
        
        </body>
        
        </html>

Implement like and dislike where a user can do one like and one dislike.
