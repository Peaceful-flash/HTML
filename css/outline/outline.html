<html>

    <head>

        <!-- Outline will not considered into box model,
        only border, margin & padding are considered into box model. -->

        <style>

            h1{

                border: 5px solid green;
                margin: 300px 300px 400px 400px;
                padding: 30px 275px 30px;
                outline: wheat dashed 10px

            }

        </style>

    </head>

    <body>
        
        <hr>
        <h1 style="background-color: rgb(98, 150, 98);"> Happy Christmas </h1>
        <hr>

    </body>

    </html>
