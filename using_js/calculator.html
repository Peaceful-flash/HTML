<!-- create a simple calculator with addition and subtraction
buttons

create two fields, add button, subtract button-->

<html>
    <head>

    </head>
    <body>

        <form>

            <label> First Number: </label><input type="number" id="num1"></input><br><br>
            <label> Second Number: </label><input type="number" id="num2"></input><br><br>

            <button onClick="add()"> + </button>
            <button onClick="sub()"> - </button>

        </form>
        <script>

            var num1;
            var num2;

            function add()
            {

                num1 = document.getElementById("num1").value;
                num2 = document.getElementById("num2").value;

                document.write(parseInt(num1) + parseInt(num2));

            }

            function sub()
            {

                num1 = document.getElementById("num1").value;
                num2 = document.getElementById("num2").value;

                document.write(parseInt(num1) - parseInt(num2));

            }
        </script>
    </body>
</html>
