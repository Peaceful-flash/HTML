<html>

<head>
    <title> Simple Calculator</title>
</head>
<body>
    <form>

        <lable>Number 1: </lable><input type="number" id="txtnum1"><br>
        <lable>Number 2: </lable><input type="number" id="txtnum2"><br>

        <select id="operators">

            <option value="+">+</option>
            <option value="-">-</option>
            
        </select>

        <button onClick="calc()"> = </button>

        <lable>Result: </lable><input type="text" id="result"><br>
    </form>

    <script>

        function calc()
        {

            var num1 = parseInt(document.getElementById("txtnum1").value);
            var num2 = parseInt(document.getElementById("txtnum2").value);
            
            var oper = document.getElementById("operators").value;

            if(oper == '+')
            {
                document.getElementById("result").value = num1 + num2;
            }

            if(oper == '-')
            {
                document.getElementById("result").value = num1 - num2;
            }

        }
    </script>

</body>
</html>
