    <body>

        <!-- Unordered List -->

        <ul>
            <!-- <li> stands for "list Item" -->
                <!-- default one is 'disk' -->

                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>

        </ul> <br>

        <!-- List Style Type "Circle" -->

        <ul style="list-style-type: circle;">

                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
         
        </ul> <br>

        <!-- List style Type "Square" -->

        <ul style="list-style-type: square;">
        
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>

        </ul> <br>

        <!-- List style Type "None" -->

        <ul style="list-style-type: none;">
        
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>

        </ul>
        
    </body>

    </html>
