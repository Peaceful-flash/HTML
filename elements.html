<html>
    <head>

       <title> Types ofELements </title>

       <!-- HTML charactize two types of elements
            1. Block Level Elements

            * If an elements occupies the complete width and starts in a new line.
              ex: <h1>, <p>, <div>.....

            2. Inline Elements

            * If an element occupies onl;y content level width and starts in the same line,
              then it is known as inline element.
              ex: <span>, <imp>, <strong>, <i>, <b>, <a>..... -->
        
    </head>

    <body>

        <!--  -->

        <h1 style= background-color:grey>hello 1</h1>
        <h2>hello 2</h2>
        <h3>hello 3</h3>
        <h4>hello 4</h4>
        <h5>hello 5</h5>
        <h6>hello 6</h6>

        <span style= background-color:grey>Hello1</span> <span>Hello2</span> <span>Hello3</span>

    </body>

</html>
